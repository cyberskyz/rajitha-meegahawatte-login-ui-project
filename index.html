<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajitha Meegahawatte Login UI Project</title>
     <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form class="form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="button">Login</button>
        <div class="divider" aria-hidden="true">or continue with</div>
        <div class="social-row" role="group" aria-label="Social sign-in options">
      <!-- Google -->
      <a class="social-btn google" href="#" title="Sign in with Google" role="button">
        <svg viewBox="0 0 48 48" aria-hidden="true" focusable="false">
          <path fill="#4285F4" d="M24 12.5c3.1 0 5 1.3 6.2 2.4l4.6-4.6C33.2 7 29.9 5.5 24 5.5 15.9 5.5 9.5 10.6 6.9 17.2l5.6 4.4C13.7 15.2 18.3 12.5 24 12.5z"/>
          <path fill="#34A853" d="M9.2 21.6c-.6 1.5-1 3.1-1 4.8s.4 3.3 1 4.8l5.6-4.4c-.2-1-.4-2.1-.4-3.4s.2-2.4.4-3.4L9.2 21.6z"/>
          <path fill="#FBBC05" d="M24 42.5c5.9 0 10.2-2 13.6-5.3l-6.3-5.2c-1.7 1.1-4 1.9-7.3 1.9-5.7 0-10.3-2.7-12.7-7L6.9 30.8C9.5 37.4 15.9 42.5 24 42.5z"/>
          <path fill="#EA4335" d="M39.6 24c0-1.4-.1-2.6-.4-3.8H24v7.2h8.2c-.4 2-1.9 4-4 5.4l6.3 5.2C37.7 34.7 39.6 29.8 39.6 24z"/>
        </svg>
        <span class="visually-hidden">Sign in with Google</span>
      </a>

      <!-- Instagram -->
      <a class="social-btn" href="#" title="Sign in with Instagram" role="button" aria-label="Sign in with Instagram">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 6.2A4.8 4.8 0 1016.8 13 4.8 4.8 0 0012 8.2zm6.4-2.1a1.1 1.1 0 11-1.1-1.1 1.1 1.1 0 011.1 1.1z" fill="currentColor"/>
        </svg>
        <span class="visually-hidden">Sign in with Instagram</span>
      </a>

      <!-- Twitter -->
      <a class="social-btn" href="#" title="Sign in with Twitter" role="button" aria-label="Sign in with Twitter">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M22 5.9c-.6.3-1.2.5-1.9.6.7-.4 1.2-1 1.4-1.8-.7.4-1.5.7-2.3.9-.6-.6-1.5-1-2.4-1-1.8 0-3.3 1.5-3.3 3.3 0 .3 0 .6.1.9-2.7-.1-5.1-1.4-6.7-3.3-.3.5-.5 1.2-.5 1.9 0 1.2.6 2.2 1.6 2.8-.6 0-1.2-.2-1.7-.4v.1c0 1.7 1.2 3.1 2.8 3.5-.3.1-.6.1-1 .1-.2 0-.4 0-.6-.1.4 1.2 1.5 2 2.8 2-1 .8-2.3 1.3-3.7 1.3H6c1.4.8 3 1.2 4.7 1.2 5.6 0 8.7-4.7 8.7-8.8v-.4c.6-.4 1.2-1 1.6-1.6-.5.2-1 .4-1.6.5z" fill="currentColor"/>
        </svg>
        <span class="visually-hidden">Sign in with Twitter</span>
      </a>

      <!-- Facebook -->
      <a class="social-btn" href="#" title="Sign in with Facebook" role="button" aria-label="Sign in with Facebook">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M22 12.1C22 6.6 17.5 2 12 2S2 6.6 2 12.1c0 5 3.7 9.2 8.5 9.9v-7H8.3v-2.9h2.1V9.4c0-2.1 1.3-3.3 3.2-3.3.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.3v1.6h2.3l-.4 2.9h-1.9v7C18.3 21.3 22 17.1 22 12.1z" fill="currentColor"/>
        </svg>
        <span class="visually-hidden">Sign in with Facebook</span>
      </form>
    </div>
  </div>
<a></a>

</body>
